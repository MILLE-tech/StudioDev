    <style>
        /* Carrousel d'images modifié */
        .carousel {
            width: 60%; /* Réduction de la taille du carrousel */
            max-width: 600px;
            overflow: hidden;
            position: relative;
            margin: 50px auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out; /* Transition plus fluide */
            will-change: transform;
        }

        .carousel img {
            width: 100%;
            flex-shrink: 0;
            transition: opacity 1s ease-in-out;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Ajout pour les cercles de traînée */
        .trail {
            position: absolute;
            width: 9px;  /* Points plus petits */
            height: 9px; /* Points plus petits */
            border-radius: 90%;
            pointer-events: none;
            animation: fadeOut 0.5s forwards;
            background-color: black; /* Points noirs */
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(2);
            }
        }

        /* Empêcher la traînée sur certaines parties */
        .no-trail {
            pointer-events: all;
        }
    </style>
</head>

    <script>
        // Code du carrousel
        document.addEventListener("DOMContentLoaded", function() {
            const carousel = document.querySelector('.carousel');
            const images = document.querySelectorAll('.carousel img');
            let currentIndex = 0;
        
            function adjustContainerHeight() {
                const activeImage = images[currentIndex];
                carousel.style.height = `${activeImage.offsetHeight}px`;
            }

            function changeImage() {
                images[currentIndex].classList.remove('active');
                currentIndex = (currentIndex + 1) % images.length;
                images[currentIndex].classList.add('active');
                adjustContainerHeight();
            }

            adjustContainerHeight();
            setInterval(changeImage, 3000);
            window.addEventListener('resize', adjustContainerHeight);
        });

        // Code pour la traînée noire
        document.addEventListener('mousemove', function(event) {
        // Empêcher la traînée de se dessiner sur les éléments avec la classe "no-trail"
        if (event.target.closest('.no-trail')) return;

        const trail = document.createElement('div');
        trail.classList.add('trail');
        trail.style.left = event.pageX - 2 + 'px'; // Centrer le point (4px/2)
         trail.style.top = event.pageY - 2 + 'px'; // Centrer le point (4px/2)

        document.body.appendChild(trail);

        // Délai avant suppression des points (vous pouvez ajuster la durée ici)
        setTimeout(() => {
        trail.remove();
            }, 500); // Délai réduit à 500 ms pour que les points disparaissent plus rapidement
        });
    </script>
