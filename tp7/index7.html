<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facture en JavaScript</title>
    <link rel="stylesheet" href="indextp7.css">
    <script src="tp7.js"></script>
</head>
<body>
    <div class="container">
        <h1>Facture en Javascript</h1>
        <div class="table">
            <div class="ligne">
                <div class="case">Article</div>
                <div class="case">Prix</div>
                <div class="case">Quantité</div>
                <div class="case">Résultat</div>
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article1" placeholder="Nom de l'article">
                <input class="case" type="number" id="prix1" placeholder="Enter la valeur">
                <input class="case" type="number" id="quantite1" placeholder="Enter la quantité">
                <input class="case" type="text" id="result1" placeholder="0">
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article2" placeholder="Nom de l'article">
                <input class="case" type="number" id="prix2" placeholder="Enter la valeur">
                <input class="case" type="number" id="quantite2" placeholder="Enter la quantité">
                <input class="case" type="text" id="result2" placeholder="0">
            </div>
            <div class="ligne">
                <input class="case" type="text" id="article3" placeholder="Nom de l'article">
                <input class="case" type="number" id="prix3" placeholder="Enter la valeur">
                <input class="case" type="number" id="quantite3" placeholder="Enter la quantité">
                <input class="case" type="text" id="result3" placeholder="0">
            </div>
            <div class="ligne">
                <button onclick="reset()" class="case button">Réinitialiser</button>
                <button onclick="Calcul()" class="case button">Résultat</button>
                <input class="case" type="text" id="totalResult" placeholder="0">
            </div>
        </div>
        <br>
        <a href="../index.html">Retour à l'accueil</a>
    </div>
</body>
</html>
